
<html>
    <head>
        <title>BJT Common Emitter Amplifier</title>
        <style>
            /* Chrome, Safari, Edge, Opera */
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
            /* Firefox */
            input[type=number] {
                -moz-appearance: textfield;
            }        
        </style>
    </head>
    <body>
        <h1>BJT Common Emitter Amplifier</h1>
        <form action="#" autocomplete="off">
            <table>
                <tr>
                    <td><label for="Vcc">Vcc:</label></td>
                    <td><input id="Vcc" type="number" step="0.1" value="5"/></td>
                </tr>
                <tr>
                    <td><label for="Zout">Zout (Ω):</label></td>
                    <td><input id="Zout" type="number" step="1" value="1000"/></td>
                </tr>
                <tr>
                    <td><label for="Beta">β:</label></td>
                    <td><input id="Beta" type="number" step="1" value="100"/></td>
                </tr>
                <tr>
                    <td><label for="Vbe">Vbe:</label></td>
                    <td><input id="Vbe" type="number" step="0.1" value="0.7"/></td>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td></td>
                    <td align="right"><button onclick="DoCalc();">Calculate</button></td>
                </tr>
                <tr>
                    <td colspan="2"><hr/></td>
                </tr>
                <tr>
                    <td><label for="Vc">Vc:</label></td>
                    <td><input id="Vc" disabled="disabled" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td><label for="Vce">Vce:</label></td>
                    <td><input id="Vce" disabled="disabled" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td><label for="Ve">Ve:</label></td>
                    <td><input id="Ve" disabled="disabled" readonly="readonly"/></td>
                </tr>                
                <tr>
                    <td><label for="Ic">Ic:</label></td>
                    <td><input id="Ic" disabled="disabled" readonly="readonly"/></td>
                </tr>    
                <tr>
                    <td><label for="Ib">Ib:</label></td>
                    <td><input id="Ib" disabled="disabled" readonly="readonly"/></td>
                </tr>    
                <tr>
                    <td><label for="Ie">Ie:</label></td>
                    <td><input id="Ie" disabled="disabled" readonly="readonly"/></td>
                </tr>                    
                <tr>
                    <td><label for="Rc">Rc:</label></td>
                    <td><input id="Rc" disabled="disabled" readonly="readonly"/></td>
                </tr>    
                <tr>
                    <td><label for="Re">Re:</label></td>
                    <td><input id="Re" disabled="disabled" readonly="readonly"/></td>
                </tr>    
                <tr>
                    <td><label for="Ir2">Ir2:</label></td>
                    <td><input id="Ir2" disabled="disabled" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td><label for="Vr2">Vr2:</label></td>
                    <td><input id="Vr2" disabled="disabled" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td><label for="R2">R2:</label></td>
                    <td><input id="R2" disabled="disabled" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td><label for="Vr1">Vr1:</label></td>
                    <td><input id="Vr1" disabled="disabled" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td><label for="Ir1">Ir1:</label></td>
                    <td><input id="Ir1" disabled="disabled" readonly="readonly"/></td>
                </tr> 
                <tr>
                    <td><label for="R1">R1:</label></td>
                    <td><input id="R1" disabled="disabled" readonly="readonly"/></td>
                </tr>            
            </table>
        </form>
        <script type="application/javascript">
            function parseNum(id) {
                return parseFloat(document.getElementById(id).value);
            }

            function DoCalc() {
                var Vcc = parseNum("Vcc"),                    
                        Vc = 0.45 * Vcc,
                        Vce = 0.45 * Vcc,
                        Ve = 0.1 * Vcc;
    
                document.getElementById("Vc").value = Vc;
                document.getElementById("Vce").value = Vc;
                document.getElementById("Ve").value = Ve;
    
                var Rc = parseNum("Zout"),
                        Beta = parseNum("Beta"),
                        Ic = Vc / Rc,
                        Ib = Ic / Beta,
                        Ie = Ib + Ic,
                        Re = Ve / Ie;    
    
                document.getElementById("Ic").value = Ic;
                document.getElementById("Ib").value = Ib;
                document.getElementById("Ie").value = Ie;
                document.getElementById("Rc").value = Rc;
                document.getElementById("Re").value = Re;

                var Ir2 = 10 * Ib,
                    Vbe = parseNum("Vbe"),
                    Vr2 = (Vbe) + (Ve),
                    R2 = Vr2 / Ir2;

                document.getElementById("Ir2").value = Ir2;
                document.getElementById("Vr2").value = Vr2;
                document.getElementById("R2").value = R2;

                var Vr1 = Vcc - Vr2,
                    Ir1 = Ib + Ir2,
                    R1 = Vr1 / Ir1;

                document.getElementById("Ir1").value = Ir1;
                document.getElementById("Vr1").value = Vr1;
                document.getElementById("R1").value = R1;
            }
        </script>
    </body>
    </html>
